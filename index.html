<html>
	<head>
		<meta charset="utf-8">
		<title>向日葵</title>
		<link rel="shortcut icon" type="text/css" href="./img/k3.png"/>
	</head>
	<script language="javascript">
		var flower_size = new Array();
		var num=50;
		var minSize=5;
		var maxSize=50;
		var dx = new Array();
		var xp = new Array();
		var yp = new Array();
		var am = new Array();
		var stx = new Array();
		var sty = new Array();
		var doc_width;
		var doc_height;
		function makeSize(){
			return minSize + Math.random() * maxSize;
		}
		function init(){
			doc_width = document.body.clientWidth;
			doc_height = document.body.clientHeight;
			for(i = 0; i < num; ++i){
				dx[i] = 0;
				xp[i] = Math.random() * (doc_width - 40);
				yp[i] = Math.random() * doc_height;
				am[i] = Math.random() * 20;
				flower_size[i] = makeSize();
				stx[i] = 0.02 + Math.random() / 10;
				sty[i] = 0.7 + Math.random();
				document.write("<div id='flow_" + i + "' style='position:absolute;z-index:eval(30" + i +
					");visibility:visible;top:15px;left:15px;font-size:" + flower_size[i] + ";'><img src='./img/k3.png' ></div>");
			}
		}
		function flow(){
			for(i = 0; i < num; ++i){
				yp[i] += sty[i];
				if (yp[i] > doc_height - 50) {
					xp[i] = Math.random() * (doc_width - am[i] - 20);
					yp[i] = 0;
					stx[i] = 0.02 + Math.random() / 10;
					sty[i] = 0.7 + Math.random();
				}
				dx[i] += stx[i];
				document.getElementById("flow_" + i).style.top = yp[i];
				document.getElementById("flow_" + i).style.left = xp[i] + am[i] * Math.sin(dx[i]);
			}
			setTimeout("flow()", 10);
		}
	</script>
	<body id="myBody" bgcolor="#bbbbbb">
	</body>
	<script language="javascript">
		init();
		flow();
	</script>
</html>
